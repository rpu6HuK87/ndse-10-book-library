version: '3.7'

services:

  storage:
    restart: always
    image: redis      

  counter:
    restart: always
    build: ./counter
    environment:
      - REDIS_URL=redis://storage
    depends_on:
      - storage

  booklibrary:
    restart: always
    build: .
    ports:      
      - 8080:3001
    environment:
      - PORT=3001
